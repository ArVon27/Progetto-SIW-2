									  </div>

<div class="separatore"></div>
<div class="baseBasso">
<div class="baseCentroSupporto">Search and Work</div>
</div>
<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}




function funzioneTrans1(){
	document.getElementById('pulsante').innerHTML = "tempo indeterminato";
	document.form.nascosto.value="indeterminato";
	document.form.nascosto2.value="DIPENDENTE";
}
function funzioneTrans2(){
	document.getElementById('pulsante').innerHTML = "tempo determinato";
	document.form.nascosto.value="determinato";
	document.form.nascosto2.value="DIPENDENTE";
}
function funzioneTrans3(){

	document.form.nascosto.value="part-time";

function funzioneTrans4(){

}
function funzioneTrans5(){
	document.getElementById('pulsante').innerHTML = "intermittente";
	document.form.nascosto.value="intermittente";
	document.form.nascosto2.value="DIPENDENTE";
}
function funzioneTrans6(){
	document.getElementById('pulsante').innerHTML = "somministrazione";
	document.form.nascosto.value="somministrazione";
	document.form.nascosto2.value="DIPENDENTE";
}

</script>
